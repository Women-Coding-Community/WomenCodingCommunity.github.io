---
layout: default
title: Mentorship Resources
---

<div class="page mentorship-resources">
    {% include page-header.html %}
    <div class="container featured-content">
        <div class="row">
            <div class="row-content col-12">
                <div class="card-deck">
                    {% for resources in site.data.resources %}
                    <article class="card card-s card-horizontal">
                        <div class="card-body col-8">
                            <h5 class="card-title">{{resources.title}}</h5>
                            <a href={{resources.link}} class="stretched-link" target="_blank" rel="noopener">Open <span class="icon">{% include icons/arrow-right.svg %}</span></a>
                        </div>
                        <div class="card-media col-4">
                            <img src="{{ resources.image.path }}" alt="{{ resources.image.alt }}">
                        </div>
                    </article>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
