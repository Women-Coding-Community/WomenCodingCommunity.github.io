      comments: If you supervise people in any capacity, this is a no-nonsense walk-through of the basics. It`s a quick read, too!
    - title: "Drive: The Surprising Truth About What Motivates Us by Daniel H. Pink"
      comments: |
          This one`s an eye-opener! Everything I thought I understood about motivation was wrong. If you`re struggling with your own motivation, this might help you understand why. If you lead others, it`s a valuable addition to your toolbox.
    - title: Start With WHY by Simon Sink
      comments: “How great leaders inspire everyone to take action”. But it`s not just about leaders. There`s valuable insight here to help understand yourself, too. I also recommend you look up Simon`s Ted Talks, they`re fun to watch and really on-point.

