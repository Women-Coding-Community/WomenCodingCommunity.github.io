{% if site.data.events.size > 0 %}
    <div class="container announcements">
        <div class="row featured-content">
            <div class="row-header">
                <h2>Latest Events</h2>
            </div>
            <div class="row-content col-12" id="featured-events">
                <div class="card-deck">
                    {% assign sorted_events = site.data.events | sort: 'expiration' %}

                    {% for event in sorted_events %}
                        {% include event.html %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endif %}
